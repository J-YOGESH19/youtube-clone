<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1612831455541-d2f5d2b8a116?auto=format&fit=crop&w=880&q=80') no-repeat center center;
      background-size: cover;
    }

    .right-side {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .form-box p {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .form-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #0e9440;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box button:hover {
      background-color: #0c8239;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side"></div>

    <div class="right-side">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <p>Login to your account to continue</p>
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </div>
    </div>
  </div>

</body>
</html>
